{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Generation{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'profile.css' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            flex: 1;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #222;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container ">
        <header class="d-flex justify-content-between align-items-center py-3">
            <h1><a href="{% url 'index' %}" class="text-decoration-none text-dark">Generation</a></h1>
            <nav>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-outline-dark me-2">Logout</a>
                    <a href="{% url 'profile' request.user.username %}" class="btn btn-outline-dark">Profile</a>
                {% else %}
                    <a href="{% url 'authorization' %}" class="btn btn-outline-dark">Login</a>
                {% endif %}
                <a href="{% url 'index' %}" class="btn btn-outline-dark">Update</a>
            </nav>
        </header>

        {% block content %}{% endblock %}
    </div>

    <footer class="text-center py-5 mt-4 ">
        <p>&copy; 2025 Generation</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
