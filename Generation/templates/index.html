{% load static markdown_deux_tags %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generation</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1 style="color: black;"><a href="{% url 'index' %}">Generation</a></h1>
            <nav>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}">logout</a>
                    <a href="{% url 'profile' request.user.username %}">profile</a>
                {% endif %}
                {% if not request.user.is_authenticated %}
                    <a href="{% url 'authorization' %}">login</a>
                {% endif %}
                <a href="{% url 'index' %}">update</a>
            </nav>
        </header>

        <main class="posts">
            {% for post in posts %}
                <div class="post">
                    <p>{{ post.content|markdown }}</p>
                    <div class="meta">
                        <span class="user">@{{ post.user }}</span>
                        <span class="time">{{ post.timestamp }}</span>
                    </div>
                </div>
            {% endfor %}
        </main>
    </div>
</body>
</html>
