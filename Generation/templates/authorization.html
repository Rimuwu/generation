{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'authorization.css' %}">
    <style>
        @media (max-width: 1000px) {
            .auth-box {
                width: 100%;
                padding: 2rem 1rem;
            }
            h2 {
                font-size: 2.5rem;
            }
            .btn {
                font-size: 1.9rem;
            }
            .label {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="auth-box bg-light p-4 rounded shadow">
        <h2 class="text-center mb-4">Authorization</h2>
        <form method="post" action="{% url 'authorization' %}" id="auth-form">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log in</button>
        </form>
        {% if messages %}
        <ul class="mt-3">
            {% for message in messages %}
            <li class="alert alert-{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="text-center mt-3">
            <a href="{% url 'register' %}" class="text-decoration-none">Don't have an account? Register</a>
        </div>
    </div>
</div>
</body>
</html>
