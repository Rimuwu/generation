{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generation</title>
  <link rel="stylesheet" href="{% static 'profile.css' %}">
</head>
<body>
<header>
  <h1><a href="{% url 'index' %}">Generation</a></h1>
  <nav>
    <a href="{% url 'profile' user.username %}">profile</a>
  </nav>
</header>

<div class="profile-container">
  <!-- Шапка профиля -->
  <div class="bg-image">
    <!-- Можно добавить картинку фоном -->
  </div>

  <div class="profile-header">
    <!-- Аватар -->
    <div class="avatar">
      <!-- Можно выводить буквы ника, картинку и т.д. -->
      Avatar
    </div>
    <!-- Имя пользователя -->
    <h2>{{ profile_user.username|default:"User" }}</h2>
  </div>

  <!-- Если это профиль владельца, показываем форму для создания поста -->
  {% if request.user == profile_user %}
    <form class="new-post-form" method="post" action="{% url 'create_post' %}">
      {% csrf_token %}
      <textarea name="content" rows="3" placeholder="Enter text..."></textarea>
      <button type="submit">Send</button>
    </form>
  {% endif %}

  <!-- Список постов -->
  <div class="post-list">
    {% for post in posts %}
      <div class="post-item">
        <div class="post-meta">
          @{{ post.user.username }} - {{ post.timestamp|date:"H:i d.m.Y" }}
        </div>
        <div class="post-content">
          {{ post.content }}
        </div>
      </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
